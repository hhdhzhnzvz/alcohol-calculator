<body>
    <div class="calculator">
        <h1>üçª –ê–ª–∫–æ–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä 3000 ü•Ç</h1>

    <script>
        function calculate() {
            const gender = document.getElementById('gender').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const volume = parseFloat(document.getElementById('volume').value);
            const strength = parseFloat(document.getElementById('strength').value);

            if (!weight || !volume || !strength) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–∞–∫ —Å–ª–µ–¥—É–µ—Ç! üßê');
                return;

            // –§–æ—Ä–º—É–ª–∞ –í–∏–¥–º–∞—Ä–∫–∞ —Å –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞–º–∏
            const alcohol = (volume * strength * 0.789) / 100;
            const metabolism = gender === 'male' ? 0.68 : 0.55;
            const BAC = alcohol / (weight * metabolism);
            
            // –í—Ä–µ–º—è –≤—ã–≤–µ–¥–µ–Ω–∏—è (0.15‚Ä∞ –≤ —á–∞—Å)
            const hours = BAC / 0.15;

            let resultText = `‚è±Ô∏è –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –≤—ã–≤–µ—Ç—Ä–∏–≤–∞–Ω–∏—è: 
                ${Math.floor(hours)} —á ${minutes} –º–∏–Ω<br>`;

            } else if(hours > 12) {

            } else if(hours > 5) {
